{% extends 'blog/base.html' %}
{% block content %}
<div class="jumbotron">
  <h1>Login:</h1>
  <h4>(you must be a superuser to login, please check with the site admin if that's not the case.)</h4>
  <br>
  {% if form.errors %}
  <p>your username and password didn't match, please try again.</p>
  {% endif %}
  <form action="{% url 'login' %}" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <br>
    <input type="submit" class="btn btn-primary btn-lg" value="Login">
    <input type="hidden" name="next" value="{{ next }}">
    <!-- the {{next}} is provided by views.login which was imported -->
  </form>
</div>
{% endblock %}
